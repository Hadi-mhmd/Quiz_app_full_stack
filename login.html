<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">LOGIN FORM</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" placeholder="Username" required name="username" id="username" class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="Password" required name="password" id="password" class="form-control">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>

      <div class="text-center">
        <a href="register.php">Register</a>
      </div>

      <div id="responseMessage" class="mt-3"></div>
    </form>
  </div>

<script src="js/login.js">

</script>

</body>
</html>
